services:
  web:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "80:80"
    restart: unless-stopped

  web-http:
    profiles: ["prod-ssl"]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "80:80"
    volumes:
      - certbot-www:/var/www/certbot
      - ./nginx/prod-http.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  web-ssl:
    profiles: ["prod-ssl"]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./nginx/prod-ssl.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  certbot:
    profiles: ["prod-ssl"]
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  certbot-renew:
    profiles: ["prod-ssl"]
    image: certbot/certbot:latest
    depends_on:
      - web-ssl
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h; done"
    restart: unless-stopped

  dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    expose:
      - "8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=200
    stdin_open: true
    tty: true

  dev-proxy:
    profiles: ["dev"]
    image: nginx:1.27
    depends_on:
      - dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  letsencrypt:
  certbot-www:
