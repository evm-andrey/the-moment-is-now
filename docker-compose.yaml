services:
  web:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "80:80"
    restart: unless-stopped

  dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    expose:
      - "8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=200
    stdin_open: true
    tty: true

  dev-proxy:
    profiles: ["dev"]
    image: nginx:1.27
    depends_on:
      - dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
