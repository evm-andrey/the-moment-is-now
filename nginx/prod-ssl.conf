server {
  listen 80;
  server_name uzhemozhno.ru;

  add_header X-Frame-Options "DENY" always;
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; require-trusted-types-for 'script'" always;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name uzhemozhno.ru;

  ssl_certificate /etc/letsencrypt/live/uzhemozhno.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/uzhemozhno.ru/privkey.pem;

  add_header X-Frame-Options "DENY" always;
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; require-trusted-types-for 'script'" always;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml
    font/woff
    font/woff2;

  location ^~ /assets/ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html;
    add_header Cache-Control "no-cache" always;
    try_files $uri $uri/ /index.html;
  }
}
